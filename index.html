<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <section id="login-section">
        <h2>User Login</h2>
        <div class="input-group">
          <label for="username">User:</label>
          <input type="text" id="username" required />
        </div>
        <div class="input-group">
          <label for="password">Passcode:</label>
          <input type="password" id="password" required />
        </div>
        <button onclick="login()">Sign In</button>
        <span id="login-alert" class="alert-message"></span>
      </section>

      <section id="converter-section" style="display: none">
        <h2>Convert Currency</h2>
        <div class="input-group">
          <label for="amount">Enter Amount:</label>
          <input type="number" id="amount" value="1" />
        </div>
        <div class="input-group">
          <label for="fromCurrency">From Currency:</label>
          <select id="fromCurrency">
            <option value="USD">USD - Dollar</option>
            <option value="EUR">EUR - Euro</option>
          </select>
        </div>
        <div class="input-group">
          <label for="toCurrency">To Currency:</label>
          <select id="toCurrency">
            <option value="TRY">TRY - Lira</option>
            <option value="INR">INR - Rupee</option>
          </select>
        </div>
        <button onclick="convertCurrency()">Convert Now</button>
        <span id="conversion-result"></span>
      </section>
    </main>
    <footer>
      <h1>Created on 06-11-2024</h1>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
